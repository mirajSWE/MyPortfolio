        <div class="form">
            <form action="#">
              
              <div class="name1">
                <label for="firstname">[ First Name ]</label>
              </div>
              <input type="text" id="firstname" name="firstname" placeholder="Enter Your Name Here..">

          </div>

           <div class="name3">
                <label for="message">[ Message ]</label>
          </div>

          
            <textarea id="message" name="message" placeholder="Write Message Here..." style="height:150px"    ></textarea>

             
              <input type="submit" value="Submit">
              <button type="clear" onclick="myClearFunction()" value="Reset form">Clear</button>
